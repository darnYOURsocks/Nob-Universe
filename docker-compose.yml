version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: nob
      POSTGRES_PASSWORD: nob_password
      POSTGRES_DB: nob_universe
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  python-engine:
    build:
      context: .
      dockerfile: docker/python-engine.Dockerfile
    environment:
      - PORT=8000
    ports:
      - "8000:8000"

  api-server:
    build:
      context: .
      dockerfile: docker/api-server.Dockerfile
    environment:
      - PORT=4000
      - PYTHON_ENGINE_URL=http://python-engine:8000
      - DATABASE_URL=postgres://nob:nob_password@postgres:5432/nob_universe
    depends_on:
      - postgres
      - python-engine
    ports:
      - "4000:4000"

  web-demo:
    build:
      context: .
      dockerfile: docker/web-demo.Dockerfile
    environment:
      - VITE_API_BASE=http://api-server:4000
    depends_on:
      - api-server
    ports:
      - "5173:5173"

volumes:
  db-data:
