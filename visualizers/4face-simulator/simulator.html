<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-Face Simulator - ŊOB Universe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: #eee; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .simulator { width: 600px; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 10px; border: 1px solid #0ff; }
        h1 { color: #0ff; margin-bottom: 20px; text-align: center; }
        .faces {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .face {
            background: linear-gradient(135deg, #0ff 0%, #0aa 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .face:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .face h2 { font-size: 16px; margin-bottom: 10px; color: #000; }
        .face-value { font-size: 24px; font-weight: bold; color: #000; }
        .controls { display: flex; gap: 10px; }
        button {
            flex: 1;
            padding: 12px;
            background: #0ff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            transition: all 0.3s;
        }
        button:hover { background: #0ff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
        .status { text-align: center; margin-top: 20px; color: #0ff; font-size: 13px; }
    </style>
</head>
<body>
    <div class="simulator">
        <h1>⟡ 4-FACE SIMULATOR</h1>
        <div class="faces">
            <div class="face" onclick="updateFace('Recognition')">
                <h2>Recognition</h2>
                <div class="face-value" id="face1">0.00</div>
            </div>
            <div class="face" onclick="updateFace('Integration')">
                <h2>Integration</h2>
                <div class="face-value" id="face2">0.00</div>
            </div>
            <div class="face" onclick="updateFace('Propagation')">
                <h2>Propagation</h2>
                <div class="face-value" id="face3">0.00</div>
            </div>
            <div class="face" onclick="updateFace('Emergence')">
                <h2>Emergence</h2>
                <div class="face-value" id="face4">0.00</div>
            </div>
        </div>
        <div class="controls">
            <button onclick="simulate()">Run Simulation</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div class="status">Ready</div>
    </div>

    <script>
        let values = [0, 0, 0, 0];

        function updateFace(name) {
            alert(`${name} face activated`);
        }

        function simulate() {
            for (let i = 0; i < 4; i++) {
                values[i] = Math.random() * 0.95 + 0.05;
                document.getElementById(`face${i+1}`).textContent = values[i].toFixed(2);
            }
            document.querySelector('.status').textContent = 'Simulation running...';
        }

        function reset() {
            values = [0, 0, 0, 0];
            for (let i = 0; i < 4; i++) {
                document.getElementById(`face${i+1}`).textContent = '0.00';
            }
            document.querySelector('.status').textContent = 'Ready';
        }
    </script>
</body>
</html>
