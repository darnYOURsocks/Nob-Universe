<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic System V3 - ŊOB Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a2749 100%);
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(10, 14, 39, 0.8);
            border-bottom: 2px solid #00d4ff;
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
        }

        header h1 {
            font-size: 28px;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        header p {
            color: #b0b0b0;
            font-size: 13px;
        }

        .content {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        .canvas-container {
            flex: 2;
            background: rgba(20, 30, 60, 0.4);
            border: 1px solid #00d4ff;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .control-panel {
            flex: 1;
            background: rgba(20, 30, 60, 0.4);
            border: 1px solid #00d4ff;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            background: rgba(0, 212, 255, 0.05);
            padding: 12px;
            border-left: 3px solid #00d4ff;
            border-radius: 4px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00d4ff;
            font-size: 13px;
        }

        input[type="range"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00d4ff;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
        }

        .stats {
            background: rgba(0, 212, 255, 0.08);
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.8;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .stat-label {
            color: #b0b0b0;
        }

        .stat-value {
            color: #00d4ff;
            font-weight: 600;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00d4ff;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⟡ Harmonic System V3</h1>
            <p>Real-time harmonic pattern visualization &amp; analysis</p>
        </header>

        <div class="content">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>

            <div class="control-panel">
                <div class="control-group">
                    <label>Pattern Frequency (Hz)</label>
                    <input type="range" id="frequency" min="20" max="2000" value="440" step="10">
                    <input type="number" id="frequencyDisplay" readonly>
                </div>

                <div class="control-group">
                    <label>Amplitude</label>
                    <input type="range" id="amplitude" min="0.1" max="1" value="0.7" step="0.1">
                </div>

                <div class="control-group">
                    <label>Decay Factor</label>
                    <input type="range" id="decay" min="0.9" max="1" value="0.98" step="0.01">
                </div>

                <div class="control-group">
                    <label>Number of Harmonics</label>
                    <input type="number" id="harmonics" min="1" max="16" value="4">
                </div>

                <button onclick="toggleAnimation()">
                    <span id="toggleBtn">Start Animation</span>
                </button>

                <button onclick="resetView()">Reset View</button>

                <div class="stats">
                    <div class="stat-row">
                        <span class="stat-label"><span class="status-indicator"></span>Status:</span>
                        <span class="stat-value" id="status">Ready</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Time:</span>
                        <span class="stat-value" id="time">0.0s</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Coherence:</span>
                        <span class="stat-value" id="coherence">85.2%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Energy:</span>
                        <span class="stat-value" id="energy">0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isAnimating = false;
        let startTime = 0;
        let animationFrameId = null;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Link frequency input to display
        document.getElementById('frequency').addEventListener('input', (e) => {
            document.getElementById('frequencyDisplay').value = e.target.value;
        });

        function drawHarmonicPattern(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const frequency = parseFloat(document.getElementById('frequency').value);
            const amplitude = parseFloat(document.getElementById('amplitude').value);
            const decay = parseFloat(document.getElementById('decay').value);
            const harmonicCount = parseInt(document.getElementById('harmonics').value);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 100;

            let totalEnergy = 0;

            // Draw grid
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            // Draw harmonics
            for (let harmonic = 1; harmonic <= harmonicCount; harmonic++) {
                const harmonicFreq = frequency * harmonic;
                const harmonicAmplitude = amplitude / harmonic;
                const hue = (harmonic * 60) % 360;

                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.lineWidth = 3 - (harmonic * 0.5);
                ctx.globalAlpha = 1 - (harmonic * 0.15);

                ctx.beginPath();
                for (let x = 0; x < canvas.width; x++) {
                    const normalizedX = (x - centerX) / scale;
                    const y = harmonicAmplitude * Math.sin(2 * Math.PI * harmonicFreq * time / 1000 + normalizedX) * scale;
                    const screenY = centerY - y;

                    if (x === 0) ctx.moveTo(x, screenY);
                    else ctx.lineTo(x, screenY);
                }
                ctx.stroke();

                totalEnergy += harmonicAmplitude * harmonicAmplitude;
            }

            ctx.globalAlpha = 1;

            // Draw center line
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();

            // Update stats
            document.getElementById('status').textContent = isAnimating ? 'Animating' : 'Paused';
            document.getElementById('time').textContent = (time / 1000).toFixed(1) + 's';
            document.getElementById('coherence').textContent = ((85 + Math.sin(time / 500) * 10)).toFixed(1) + '%';
            document.getElementById('energy').textContent = (totalEnergy * 0.1).toFixed(2);

            return totalEnergy;
        }

        function animate(currentTime) {
            if (!isAnimating) return;

            if (startTime === 0) startTime = currentTime;
            const elapsed = currentTime - startTime;

            drawHarmonicPattern(elapsed);

            animationFrameId = requestAnimationFrame(animate);
        }

        window.toggleAnimation = function() {
            isAnimating = !isAnimating;
            document.getElementById('toggleBtn').textContent = isAnimating ? 'Stop Animation' : 'Start Animation';

            if (isAnimating) {
                startTime = 0;
                animate(0);
            } else {
                cancelAnimationFrame(animationFrameId);
            }
        };

        window.resetView = function() {
            isAnimating = false;
            startTime = 0;
            document.getElementById('toggleBtn').textContent = 'Start Animation';
            drawHarmonicPattern(0);
        };

        // Initial draw
        drawHarmonicPattern(0);
    </script>
</body>
</html>
