name: CI

on:
  push:
  pull_request:

jobs:
  api-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd api-server
          npm install
      - name: Build
        run: |
          cd api-server
          npm run build

  python-engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          cd python-engine
          pip install -e .
      - name: Import check
        run: |
          python -c "import app.main"

  web-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: |
          cd web-demo
          npm install
      - name: Build
        run: |
          cd web-demo
          npm run build
